<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple Blog</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src='blog.js'></script>
<link rel='stylesheet' href='blog.css'>
<link>
</head>
<body>
	<h1>User Blog</h1>
	<hr />
	<!-- <form name="signinForm" id="signinFormId"> -->
		<div id='loginDiv'>
			<label><b>Username</b></label> <input type="text"placeholder="Enter Username" id="uname" name="userName" required> 
			<label><b>Password</b></label>	<input type="password" placeholder="Enter Password" id="psw"  name="password" required>

			<button type="submit" id='loginUser'>Login</button>
			<input type="checkbox" checked="checked"> Remember me

			<div style="background-color: #f1f1f1">
				<button type="button" id='registerbutton' class="register">SignUp</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</div>
<!-- 	</form>
	<form name="signupForm"> -->
		<div id='userDetailsDiv'>
			<h2>Open A New User Account</h2>
			<table>
				<tr>
					<td>Full Name</td>
					<td><input type="text" name="Name" id='name'
						placeholder="Your Full Name"></td>
				</tr>
				<tr>
					<td>Phone Number</td>
					<td><input type="text" name="PhoneNo" id='phoneNumber'
						placeholder="Numbers:min 6 to max 10"></td>
				</tr>
				<tr>
					<td>Email Id</td>
					<td><input type="text" name="Email" id='emailId'
						placeholder="Valid email id"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="Pwd" id='password'
						placeholder="Characters:min 7 to max 12"></td>
				</tr>
				<tr>
					<td>Date Of Birth</td>
					<td><input type="text" name="Dob" id="dob" placeholder="dd/mm/yyyy or dd-mm-yyyy"></td>
				</tr>
				<tr>
					<td>Interest</td>
					<td><select id="interest">
							<!-- <option value="technology">Technology</option>
						<option value="entertainment">Entertainment</option>
						<option value="sports">Sports</option> -->
							<option>Technology</option>
							<option>Entertainment</option>
							<option>Sports</option>
					</select></td>
				</tr>
				<!-- <tr>
				<td><button id='addUser'>Add User</button></td>
			</tr>
			<tr>
				<td><button id='updateuser'>Update User</button></td>
			</tr>
			<tr>
				<td><button id='back'>Back</button></td>
			</tr> -->
			</table>
			<div style="background-color: #f1f1f1">
				<button type="button" id='addUser' class="addUser">Add</button>
				<button type="button" id='updateUser' class="updateUser">Update</button>
				<button type="button" id='back' class="back">Back</button>
			</div>
		</div>
	<!-- </form>
	<form name="blogentryform"> -->
		<div id='userBlogEntryDiv'>
			<h1>Welcome User</h1>
			<h2>Add a Blog</h2>
			<table>
				<tr>
					<td>Blog Title</td>
					<td><input type="text" name="BlogTitle" id='blogtitle'
						placeholder="Mention Blog Title here"></td>
				</tr>
				<tr>
					<td>Description</td>
					<td><textarea rows="8" cols="60" name="BlogDiscription" id='blogdesc'
						placeholder="Characters:min 1 to max 1000"> </textarea></td>
				</tr>
				
			</table>
			<div style="background-color: #f1f1f1">
				<button type="button" id='submitBlog' class="submitBlog">Add</button>
				<button type="button" id='updateBlog' class="updateBlogr">Update</button>
				<button type="button" id='backToUpdateUser' class="back">Back</button>
				<button type="button" id='searchBlog' class="back">Search</button>
			</div>
		</div>
<!-- 	</form> -->
	<div id='openResults'></div>

</body>
</html>
